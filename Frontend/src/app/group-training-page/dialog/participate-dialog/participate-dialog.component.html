<p-dialog
  header="{{ groupTraining.name }}, Trener: {{ groupTraining.trainerName }}"
  [(visible)]="showDialog"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="true"
  (onHide)="closeDialog()"
>
  <div class="flex flex-column">
    <span>
      <h3>
        {{ groupTraining.actualUserCount }}/{{ groupTraining.userCapacity }}
      </h3>
      <h3
        *ngIf="groupTraining.actualUserCount === groupTraining.userCapacity"
        style="color: salmon"
      >
        Nema mesta
      </h3>
      <h3
        *ngIf="groupTraining.actualUserCount < groupTraining.userCapacity"
        style="color: green"
      >
        Ima mesta
      </h3>
    </span>
    <p>{{ text }}</p>
  </div>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="submit()"
      label="Potvrdi"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-check"
      (click)="closeDialog()"
      label="OtkaÅ¾i"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
