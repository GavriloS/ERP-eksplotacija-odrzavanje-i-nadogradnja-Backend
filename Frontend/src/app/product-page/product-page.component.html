<div class="mt-3 mr-3 flex flex-row-reverse">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      placeholder="Pretraga"
      [(ngModel)]="searchText"
      (keyup.enter)="onSearch()"
    />
  </span>
</div>

<div class="mx-5">
  <br />
  <br />
  <div class="grid">
    <div class="col-3">
      <p-card
        styleClass="mx-3"
        [style]="{ 'background-color': 'lightblue', 'border-radius': '25px' }"
      >
        <p-dropdown
          [options]="categories"
          styleClass="dropdown"
          (onChange)="onDropDownChange($event)"
          [(ngModel)]="selectedCategory"
          placeholder="Izaberi kategoriju"
          optionLabel="name"
        ></p-dropdown>

        <br />
        <br />
        <p-dropdown
          [options]="productTypes"
          styleClass="dropdown"
          (onChange)="onProductTypeChange($event)"
          [(ngModel)]="selectedProductType"
          placeholder="Tip"
          optionLabel="name"
        ></p-dropdown>
        <br />
        <br />
        <p-dropdown
          [options]="priceSortingCategories"
          styleClass="dropdown"
          (onChange)="onPriceSortingChange($event)"
          [(ngModel)]="selectedPriceSorting"
          placeholder="Cena"
          optionLabel="name"
        ></p-dropdown>
      </p-card>
    </div>

    <div class="col-9">
      <div class="flex flex row mx-3 flex-wrap column-gap-3">
        <span *ngFor="let product of products">
          <div class="my-3">
            <app-product-card
              [routerLink]="['/product', product.id]"
              [queryParams]="{ type: product.type }"
              [product]="product"
            ></app-product-card>
          </div>
        </span>

        <span *ngIf="products.length === 0">
          <h3>Nema tra≈æenih proizvoda</h3>
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-3"></div>
    <div class="col-9">
      <div>
        <p-paginator
          [rows]="currentRows"
          [totalRecords]="totalPages"
          [rowsPerPageOptions]="rowsPerPageOptions"
          (onPageChange)="onPageChange($event)"
        ></p-paginator>
      </div>
    </div>
  </div>
</div>
