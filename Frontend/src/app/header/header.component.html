<p-toolbar>
  <div class="p-toolbar-group-left">
    <a class="title" routerLink="/">GYM STAR</a>
  </div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      *ngIf="isAuthenticated"
      routerLink="basket"
      pRipple
      type="button"
      icon="pi pi-shopping-cart"
      label="Korpa"
      class="p-button-rounded p-button-warning"
    ></button>
    <button
      pButton
      routerLink="groupTrainings"
      label="Grupni treninzi"
      class="p-button-rounded headerButton"
    ></button>
    <button
      pButton
      routerLink="/"
      label="Shop"
      class="p-button-rounded p-button-success headerButton"
    ></button>
    <button
      pButton
      routerLink="membershipTypes"
      label="Kupi članarinu"
      class="p-button-rounded p-button-danger headerButton"
    ></button>
    <button
      pButton
      *ngIf="isAuthenticated"
      routerLink="user"
      label="Profil"
      class="p-button-rounded p-button-help headerButton"
    ></button>
    <button
      pButton
      *ngIf="!isAuthenticated"
      routerLink="login"
      label="Prijavite se"
      class="p-button-outlined p-button-rounded p-button-warning headerButton"
    ></button>
    <button
      (click)="onLogout()"
      pButton
      *ngIf="isAuthenticated"
      label="Izloguj se"
      class="p-button-outlined p-button-rounded p-button-warning headerButton"
    ></button>
  </div>
</p-toolbar>
