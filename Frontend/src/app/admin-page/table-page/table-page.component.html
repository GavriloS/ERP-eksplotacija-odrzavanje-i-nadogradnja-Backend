<button
  pButton
  pRipple
  type="button"
  icon="pi pi-plus"
  label="Dodaj"
  class="p-button-rounded"
  (click)="addRow()"
></button>
<br />
<br />
<p-table
  [value]="tableInput"
  styleClass="p-datatable-striped"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers">
        {{ header }}
      </th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td *ngFor="let header of headers">
        {{ product[header] }}
      </td>

      <td>
        <div class="flex flex-row gap-2">
          <button
            pButton
            pRipple
            (click)="modifyRow(product)"
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            (click)="deleteRow(product)"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
          ></button>
        </div>
      </td>
      <td></td>
    </tr>
  </ng-template>
</p-table>

<app-equipment-dialog
  *ngIf="showEquipmentDioalog"
  [showDialog]="showEquipmentDioalog"
  (deleteItself)="closeDialog()"
  [equipment]="element"
  [mode]="mode"
></app-equipment-dialog>
