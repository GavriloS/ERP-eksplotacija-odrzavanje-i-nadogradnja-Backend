<h2>Grupni treninzi:</h2>
<p-table [value]="groupTrainings" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <th *ngFor="let header of headers">
      {{ header }}
    </th>
  </ng-template>
  <ng-template pTemplate="body" let-groupTraining>
    <tr>
      <td>{{ groupTraining.name }}</td>
      <td>{{ groupTraining.dateTimeOfGroupTraining }}</td>
      <td>{{ groupTraining.actualUserCount }}</td>
      <td>
        <button
          pButton
          pRipple
          (click)="confirmDialog(groupTraining)"
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  #cd
  rejectButtonStyleClass="p-button-outlined"
>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Ne"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Da"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
